    <h1>This is a test</h1>
<div class="container bg-light text-center form-container">
            <div class="row">
                <div class="col-lg-12 text-center form-intro-text">
                    Please fill in this form and we will get back to you as soon as we can.
                </div>
            </div>
            <form class="form-horizontal text-center contact-us-form-color">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only" for="inputfn">First Name</label>
                            <input type="text" class="form-control mt-4" id="inputfn" placeholder="Enter your First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only ml-5" for="inputfn">First Name</label>
                            <input type="text" class="form-control mt-4" id="inputln" placeholder="Enter your Last Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only ml-5" for="inputcn">First Name</label>
                            <input type="number" class="form-control mt-4" id="inputcn" placeholder="Enter your Contact Number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="sr-only ml-5" for="inputemail">First Name</label>
                            <input type="email" class="form-control mt-4" id="inputemail" placeholder="Enter your Email" required>
                        </div>
                    </div>
                    <br>
                    <div class="col-md-12 text-center">
                        <div class="form-group">
                            <label for="request-details">
                                Enter your message here
                            </label>
                            <textarea class="form-control" id="request-details" rows="12" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group text-center">
                            <button type="submit" class="btn cosmic-button hvr-buzz-out">Send it!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
