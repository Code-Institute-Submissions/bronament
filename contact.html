   <div class="container-fluid contact-heading">
      <h1>Contact us</h1>
      <p> Have you got any suggestions that could make this website better? Please fill in this form and we will look into it </p>
    <!-- Contact form -->  
      <div class="container bg-light text-center form-container">
         <div class="row">
            <div class="col-lg-12 text-center form-intro-text">
               Please fill in this form and we will get back to you as soon as we can.
            </div>
         </div>
         <form class="form-horizontal text-center contact-us-form-color" id="myForm" onsubmit="return sendMail(this);">
            <div class="row">
               <div class="col-md-6">
                  <div class="form-group">
                     <label class="sr-only" for="inputfn">Name</label>
                     <input type="text" name="name" class="form-control mt-4"  id="inputfn" placeholder="Enter your Name" required>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="form-group">
                     <label class="sr-only ml-5" for="inputemail">Email</label>
                     <input type="email" name="emailaddress" class="form-control mt-4" id="inputemail" placeholder="Enter your Email" required>
                  </div>
               </div>
               <br>
               <div class="col-md-12 text-center">
                  <div class="form-group">
                     <label for="request-details">
                     Enter your message here
                     </label>
                     <textarea class="form-control" id="request-details" name="suggestion" rows="12" required></textarea>
                  </div>
               </div>
               <div class="col-md-12">
                  <div class="form-group text-center">
                     <button type="submit" class="btn cosmic-button hvr-buzz-out">Send it!</button>
                  </div>
               </div>
            </div>
         </form>
       <!-- /Contact Form -->  
      </div>
